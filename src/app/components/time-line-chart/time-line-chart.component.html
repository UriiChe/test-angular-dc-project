<div id="lineChart">
    <div id="linear-chart">
        <strong>{{ currentProperty | titlecase}} of {{ filtersName }}</strong>
        <span class="reset" style="display: none;">Selected: <span class="filter" style="display: none;"></span></span>
        <a class="reset" href="typescript:lineChart.filterAll();dc.redrawAll();" style="display: none;" (click)="reset($event)">reset</a>
        <div class="clearfix"></div>
    </div>
</div>
